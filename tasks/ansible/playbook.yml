- hosts: all
  become: yes
#  vars:
#    php_fpm_socket: "127.0.0.1:9002"
  pre_tasks:
    - include_vars: variables.yml
    - include_vars: vault.yml
    - name: install additional packages
      apt:
        name: "{{ packages }}"
        state: installed
        update_cache: true
    - name: link to git
      git:
        repo: "{{ git_repo }}"
        dest: /home/{{ dep_user }}/deploy
  roles:
    - role: user
      username: "{{ superuser }}"
      password: "{{ vaulted_user_pw }}"

    - role: nginx
      root: /home/{{ superuser }}/deploy/web
      server: localhost

    - role: php
      username: "{{ superuser }}"
      password: "{{ vaulted_db_pw }}"
      database: "{{ superuser }}"
      server: "{{ server }}"
#      fpm_socket: "{{ php_fpm_socket }}"

    - role: postgres
      username: "{{ superuser }}"
      password: "{{ vaulted_db_pw }}"
      database: "{{ superuser }}"

  tasks:
    - name: install setfacl support
      become: yes
      apt:
        pkg: acl

    - name: update php config file
      template:
        src: config.php.j2
        dest: app/config.php

    - name: restart services
      service:
        name: "{{ item }}"
        state: restarted
      with_items: "{{ services }}"